{% extends "page.html" %}
{% set active_page = "Wordlists" %}
{% set subpage = "By Syllable Count" %}

{% block content %}
  <p class="lead">Create a wordlist based on word syllable count</p>

  <form class="form-inline" action="{{ url_for('wordlists.syllable_search') }}" method="get">
    <label class="form-control-label" for="count">Syllable count:</label>
    <input id="count" name="count" class="form-control mx-2" autofocus>
    <button class="btn btn-primary" type="submit">Search</button>
  </form>
  <hr>

  <table id="results" class="table" data-order="[[1, &quot;desc&quot;]]">
    <thead>
    <tr>
      <th data-data="word">Word</th>
      <th data-data="frequency" data-searchable="false">Frequency</th>
    </tr>
    </thead>
    <tbody></tbody>
  </table>
{% endblock %}

{% block footer %}
  {{ super() }}
  <script src="{{ url_for('static', filename='basic-search.js') }}"></script>
{% endblock %}

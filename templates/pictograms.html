{% extends "base.html" %}
{% set active_page = "Pictograms" %}

{% block content %}
<p class="lead">Find pictograms based on a search term</p>
<form action="{{ url_for('pictogram_search') }}" method="get" class="form-inline">
  <div class="form-group">
    <label for="query">Query:</label>
    <input id="query" name="query" class="form-control">
  </div>
  <button class="btn" type="submit">Search</button>
</form>
<br>
<table id="results" class="table table-bordered">
  <thead>
  <tr>
    <th>Term</th>
    <th>Image(s)</th>
  </tr>
  </thead>
  <tbody></tbody>
</table>
{% endblock %}

{% block footer %}
{{ super() }}
<script src="{{ url_for('static', filename='pictograms.js') }}"></script>
{% endblock %}}
